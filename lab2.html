<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Film Görevi</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        transition: background-color 0.5s;
    }

    h1, h2 {
        color: #333;
        margin-bottom: 15px;
    }

    .random-img {
        width: 220px;
        height: 320px;
        object-fit: cover;
        border: 2px solid #aaa;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .film-box {
        display: inline-block;
        margin: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #fff;
    }

    .film-box img {
        width: 180px;
        height: 260px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 14px;
        border: 1px solid #888;
        background-color: #e6e6e6;
        cursor: pointer;
        border-radius: 6px;
    }

    button:hover {
        background-color: #dcdcdc;
    }
</style>
</head>

<body>

<h1>Film Görevi</h1>

<h2>Bugünün Rastgele Filmi:</h2>
<img id="randomMovie" class="random-img" src="">

<br>
<button onclick="changeRandomPoster()">Yenile</button>

<hr style="margin:40px 0;">

<h2>Göster / Gizle Yapılabilen Filmler</h2>

<div class="film-box">
    <img id="film1" src="">
    <button onclick="toggleImage('film1')">Göster / Gizle</button>
</div>

<div class="film-box">
    <img id="film2" src="">
    <button onclick="toggleImage('film2')">Göster / Gizle</button>
</div>

<div class="film-box">
    <img id="film3" src="">
    <button onclick="toggleImage('film3')">Göster / Gizle</button>
</div>

<script>
    // Arka plan renkleri
    const bgColors = ["#ffecec", "#e8f7ff", "#fff7d9", "#e9ffe9", "#f3e8ff"];
    document.body.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

    // 10 poster
    const posters = [
        "img/lab9/1.jpg",
        "img/lab9/2.jpg",
        "img/lab9/3.jpg",
        "img/lab9/4.jpg",
        "img/lab9/5.jpg",
        "img/lab9/6.jpg",
        "img/lab9/7.jpg",
        "img/lab9/8.jpg",
        "img/lab9/9.jpg",
        "img/lab9/10.jpg"
    ];

    // Ana rastgele poster
    function changeRandomPoster() {
        const randomPoster = posters[Math.floor(Math.random() * posters.length)];
        document.getElementById("randomMovie").src = randomPoster;
    }

    // Sayfa yüklendiğinde ana poster ve 3 film rastgele seçilecek
    window.onload = function() {
        changeRandomPoster(); // Ana poster
        document.getElementById("film1").src = posters[Math.floor(Math.random() * posters.length)];
        document.getElementById("film2").src = posters[Math.floor(Math.random() * posters.length)];
        document.getElementById("film3").src = posters[Math.floor(Math.random() * posters.length)];
    };

    // Göster/Gizle fonksiyonu
    function toggleImage(id) {
        const img = document.getElementById(id);
        img.style.display = img.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
